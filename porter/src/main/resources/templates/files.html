<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Файлы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col"><h1 class="mt-3">Файлы</h1></div>
                <div class="col">
                    <a type="button" class="btn btn-outline-secondary mt-4" th:href="@{/}">Назад</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="table-responsive m-0 p-0">
                <table class="table table-sm table-striped table-hover table-bordered border-dark">
                    <thead class="table-secondary">
                    <tr>
                        <th scope="col">файл</th>
                        <th scope="col">размер</th>
                    </tr>
                    </thead>
                    <tbody th:each="file: ${files}">
                    <tr>
                        <th scope="row" th:text="${file.name}"></th>
                        <td th:text="${file.size}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
